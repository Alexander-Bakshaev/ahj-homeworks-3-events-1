<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goblin Game</title>
</head>
<body>
<div class="scoreboard">
  <div class="scoreboard-score">
    Очки: <span id="score">0</span>
  </div>
  <div class="scoreboard-misses">
    Промахи: <span id="misses">0</span>
  </div>
</div>
<div class="game-container">
  <div class="game-grid"></div>
</div>

<!-- Модальное окно -->
<div id="gameModal" class="modal">
  <div class="modal-content">
    <h2>Игра окончена!</h2>
    <p>Ваш результат: <span id="finalScore">0</span></p>
    <div class="modal-buttons">
      <button id="playAgainBtn">Играть снова</button>
      <button id="closeModalBtn">Закрыть</button>
    </div>
  </div>
</div>
</body>
</html>
